services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: youtube-learning-platform:${COMMIT_SHA:-latest}
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - path: .env
        required: false
    volumes:
      - ./src/data:/app/data
    restart: unless-stopped
